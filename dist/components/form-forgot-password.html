
<div class="row" id="forgot-password-content">
  <div class="col-12"> 
    <div class="display-4">Reset Password </div>
    <p>Please input your email address and create a 4 digit passcode. Password reset instructions will be sent to your email address. Remember the passcode you created. You will need it to complete your password reset.</p>
  </div>
  <form class="text-start form-forgotPassword">
    <div class="mb-3">
      <label class="form-label" for="forgotPasswordInputEmail1">Email address</label>
      <input class="form-control" id="forgotPasswordInputEmail1" type="email" aria-describedby="emailHelp"/>
    </div>
    <div class="mb-3">
      <label class="form-label" for="forgotPasswordInputPasscode1">Pass Code</label>
      <input class="form-control" id="forgotPasswordInputPasscode1" type="password" placeholder="0000" value="0000"/>
    </div>
    <div class="mb-3">    
      <button class="btn btn-primary w-100" type="submit">Submit</button>
    </div>
    <div class="mb-0 text-center"> <a id="back-to-login" href="#">Back to Log In </a></div>
  </form>
</div>
