<!DOCTYPE html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon-->
  <link rel="shortcut icon" type="image/jpg" href="./favicon.ico">
  <!-- Drilldown Shopping Menu-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="./css/jquery-stack-menu.min.css" rel="stylesheet">
  <!-- Drilldown Stack Menu Javascript-->
  <script src="./javascript/jquery-stack-menu.min.js"></script>
  <script>
    $(function(){
    $("#stack-menu").stackMenu()
    });
  </script>
  <!-- Firebase Authentication-->
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../src/style.css">
  <title>RT V5</title>
</head>
<body>
  <header> 
    <div class="container-fluid"> 
      <div class="row bg-warning">
        <div class="col-6 col-sm-4 col-md-2 col-xl-1 mx-auto py-2"><a href="/"> <img class="img-fluid" src="https://www.rewardtrax.com/brandeddemo15/images/CloudLogo.png"></a></div>
      </div>
      <div class="row"> 
        <nav class="navbar navbar-expand-xl navbar-light bg-light justify-content-center">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0 justify-content-xl-center" id="hdr-nav"></ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <main class="flex-grow-1 d-flex flex-column py-3 align-content-center justify-content-center">
    <div class="container-fluid"> 
      <div class="row"> 
        <div class="col-10 col-sm-8 col-md-6 mx-auto text-start content-bg">
          <h1 class="text-center" id="screen-title">Submit Your Claims</h1>
          <div class="row"> 
            <div class="col-12 mb-3"> 
              <form class="text-start form-login">
                <div class="mb-3">
                  <label class="form-label" for="claims-form-1-customer-company">Customer Company</label>
                  <input class="form-control" id="claims-form-1-customer-company" type="text" aria-describedby="customerCompanyHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="claims-form-1-customer-phone">Customer Phone</label>
                  <input class="form-control" id="claims-form-1-customer-phone" type="text" aria-describedby="customerPhoneHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="claims-form-1-invoice">Invoice Number</label>
                  <input class="form-control" id="claims-form-1-invoice" type="text" aria-describedby="InvoiceHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="claims-form-1-sale-date">Sale Date</label>
                  <input class="form-control" id="claims-form-1-sale-date" type="text" aria-describedby="saleDateHelp">
                </div>
                <div class="mb-3 border-bottom">
                  <h4 class="fw-light">Add Your Products</h4>
                </div>
                <div class="row bg-light py-3 mb-3" id="product-line-0"> 
                  <div class="col-12 col-lg-3 mb-3"> 
                    <label class="form-label" for="claims-form-1-quantity-0">Quantity</label>
                    <input class="form-control" id="claims-form-1-quantity-0" type="text" aria-describedby="quantityHelp">
                  </div>
                  <div class="col-12 col-lg-5"> 
                    <label class="form-label" for="claims-form-1-product-code-0">Product Code</label>
                    <input class="form-control" id="claims-form-1-product-code-0" type="text" aria-describedby="productCodeHelp">
                  </div>
                  <div class="col-12 col-lg-4"> 
                    <label class="form-label" for="claims-form-1-sale-amount-0">Sale Amount</label>
                    <input class="form-control" id="claims-form-1-sale-amount-0" type="text" aria-describedby="salemountHelp">
                  </div>
                  <div class="col-12 mb-3">
                    <label class="form-label" for="claims-form-1-product-description-0">Product Description</label>
                    <textarea class="form-control" id="claims-form-1-product-description-0" type="textarea" aria-describedby="productDescriptionHelp"></textarea>
                  </div>
                </div>
                <div class="row"> 
                  <div class="col-xl-8 mx-auto"> 
                    <div class="row text-center align-items-center"> 
                      <div class="col-12 col-lg-6 mb-3 mb-lg-0"><a class="btn btn-outline-primary w-100" href="#">Add another product</a></div>
                      <div class="col-12 col-lg-6"> 
                        <button class="btn btn-primary w-100" type="submit">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-12"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer> 
    <div class="container-fluid"> 
      <div class="row"> 
        <ul class="nav justify-content-center" id="ftr-nav">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Active</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
          <li class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a></li>
        </ul>
      </div>
      <div class="row py-2 bg-warning"> <small class="d-block text-center">Copyright &copy; 2021. RewardTrax.com</small></div>
    </div>
  </footer>
</body>
