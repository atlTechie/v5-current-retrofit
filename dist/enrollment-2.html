<!DOCTYPE html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon-->
  <link rel="shortcut icon" type="image/jpg" href="./favicon.ico">
  <!-- Drilldown Shopping Menu-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="./css/jquery-stack-menu.min.css" rel="stylesheet">
  <!-- Drilldown Stack Menu Javascript-->
  <script src="./javascript/jquery-stack-menu.min.js"></script>
  <script>
    $(function(){
    $("#stack-menu").stackMenu()
    });
  </script>
  <!-- Firebase Authentication-->
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../src/style.css">
  <title>RT V5</title>
</head>
<body>
  <main class="flex-grow-1 d-flex flex-column py-3 align-content-center justify-content-center">
    <div class="container-fluid"> 
      <div class="row"> 
        <div class="col-10 col-sm-8 col-xl-4 mx-auto text-start content-bg">
          <h1></h1>
          <div class="row flex-column justify-content-center" id="login-choices"> 
            <div class="col-12">   
              <div class="row mb-3"> 
                <div class="col-6 col-sm-3 mb-3"> <img class="img-fluid" src="https://www.rewardtrax.com/brandeddemo15/images/CloudLogo.png"></div>
                <div class="col-12"> 
                  <div class="display-4">Enrollment </div>
                </div>
              </div>
            </div>
          </div>
          <form id="form__enrollment" action="">
            <div class="row"> 
              <div class="col-12 col-md-6"> 
                <div class="form-group mb-3">
                  <label for="enrollment__first-name">First Name</label>
                  <input class="form-control" id="enrollment__first-name" type="text">
                </div>
              </div>
              <div class="col-12 col-md-6"> 
                <div class="form-group mb-3">
                  <label for="enrollment__last-name">Last Name</label>
                  <input class="form-control" id="enrollment__last-name" type="text">
                </div>
              </div>
              <div class="col-12 col-md-6"> 
                <div class="form-group mb-3">
                  <label for="enrollment__birth-date">Birth Date</label>
                  <div class="input-group date">
                    <input class="form-control" id="enrollment__birth-date" type="text" required>
                    <div class="input-group-append"><span class="input-group-text"><span class="fas fa-calendar bi bi-calendar-event d-block h-100"></span></span></div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6"> 
                <div class="form-group mb-3">
                  <label for="enrollment__hire-date">Hire Date</label>
                  <div class="input-group date">
                    <input class="form-control" id="enrollment__hire-date" type="text" required>
                    <div class="input-group-append"><span class="input-group-text"><span class="fas fa-calendar bi bi-calendar-event d-block h-100"></span></span></div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6"> 
                <div class="form-group mb-3">
                  <label for="enrollment__email">Email Address</label>
                  <input class="form-control" id="enrollment__email" type="email">
                </div>
              </div>
              <div class="col-12 col-md-6"> 
                <div class="form-group mb-3">
                  <label for="enrollment__phone-number">Phone Number</label>
                  <input class="form-control" id="enrollment__phone-number" type="text">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group mb-3">
                  <label for="enrollment__communication-preference">Communication Preference</label>
                  <select class="custom-select form-select" id="enrollment__communication-preference" name="">
                    <option value="Choose..." selected>Choose</option>
                    <option value="Email">Emails</option>
                    <option value="SMS/Text">SMS/Text Message</option>
                    <option value="Push Notification">Push Notfication</option>
                  </select><small>*Not all communication is able to be sent to your preference.</small>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group mb-3">
                  <label for="enrollment__address">Street Address</label>
                  <input class="form-control" id="enrollment__address" type="text">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group mb-3">
                  <div class="row">
                    <div class="col-lg-7 mb-3 mb-lg-0">
                      <label for="enrollment__city">City</label>
                      <input class="form-control" id="enrollment__city" type="text">
                    </div>
                    <div class="col-lg-2 mb-3 mb-lg-0">
                      <label for="enrollment__state">State</label>
                      <input class="form-control" id="enrollment__state" type="text">
                    </div>
                    <div class="col-lg-3 mb-3 mb-lg-0">
                      <label for="enrollment__zip">Zip</label>
                      <input class="form-control" id="enrollment__zip" type="text">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group border-bottom mb-3">
              <h2>Create Password</h2>
            </div>
            <div class="form-group mb-3">
              <p>Passwords must be at least 8 characters and include at least one upper case letter, one lower case letter, and one number.</p>
            </div>
            <div class="form-group mb-3">
              <label for="enrollment__password">Password</label>
              <input class="form-control" id="enrollment__password" type="password">
            </div>
            <div class="form-group mb-3">
              <label for="enrollment__confirm-password">Confirm Password</label>
              <input class="form-control" id="enrollment__confirm-password" type="password">
            </div>
            <div class="form-group bg-light p-3 mb-3">
              <div class="form-check">
                <input class="form-check-input" id="agree__to__terms" type="checkbox">
                <label class="form-check-label" for="agree__to__terms">I have read and accept the <span> <a href="./terms.html">Terms of Use Agreement </a></span><span> that governs the site which includes my consent to receive program related emails.</span></label>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" id="enrollment_submit_btn" type="submit">Complete Enrollment</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
